    <div class="container-fluid">
      <div class="row justify-content-center align-items-center" style="height: 100vh">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <h5 class="text-center">Log In as an Admin</h5>
          <form>
            <div class="form-group">
              <input type="email" class="form-control border-0 bg-light" aria-describedby="emailHelp" name="username" placeholder="Username">

            <div class="form-group">
              <input type="password" class="form-control border-0 bg-light" name="password" placeholder="Password">
            </div>
            <button type="submit" style="font-weight: bold;" class="col-12 btn btn-primary border-0">Log In</button>
          </form>
        </div>
      </div>
    </div>
